<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video&Audio</title>
</head>
<body>
    <video src="video.mp4" controls loop muted poster="thumbnail.jpg" height="255"></video>
    <br>
    <audio src="sachin.mp3" controls muted ></audio>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red"/>
    </svg>

    <img src="img.svg" alt="This is SVG img">

    <iframe src="https://www.youtube.com" frameborder="1" title="YouTube video player" allow="picture-in-picture;web-share" allowfullscreen></iframe>
    <!--Not beteen both https and http-->
</body>
</html>
